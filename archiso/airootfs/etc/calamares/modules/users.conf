---
# Users module configuration

# Default groups for the user
defaultGroups:
    - wheel
    - audio
    - video
    - optical
    - storage
    - network
    - power

# Autologin group (for display managers)
autologinGroup: autologin

# Don't create autologin group if not needed
doAutologin: true

# Sudoers file configuration
sudoersGroup: wheel

# Set root password
setRootPassword: true

# Don't reuse user password for root
doReusePassword: false

# Password requirements - ALLOW EMPTY PASSWORDS
passwordRequirements:
    minLength: 0        # Minimum 0 characters (allow empty)
    maxLength: -1       # No maximum

# Explicitly allow weak passwords
allowWeakPasswords: true
allowWeakPasswordsDefault: true

# User shell
userShell: /bin/bash

# Hostname configuration
setHostname: true

# Write /etc/hosts
writeHostsFile: true
